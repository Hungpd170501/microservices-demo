<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table {
            border-collapse: collapse;
            width: 600px;
            border-radius: 50px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<table align="center" class="table">
    <tr>
        <td style="background-color: #ffffff; padding: 40px 30px 40px 30px; text-align: center">
            <h3>Hello <span th:remove="tag" th:text="${fullName}"></span>!</h3>
            <p>Welcome to microservices-demo!</p>
            <p>Your registration code : <span th:remove="tag" th:text="${registrationCode}"></span></p>
        </td>
    </tr>
</table>
</body>
</html>
